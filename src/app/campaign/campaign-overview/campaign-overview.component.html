<div class="campaign-heading">
    <div class="heading-m">Your Campaigns</div>
    <button
            type="button"
            class="btn"
            (click)="createCampaign()"
    >
        Create New Campaign
    </button>
</div>
<div class="campaign-list">
    <div *ngFor="let campaign of campaigns">
        <app-campaign-card [campaign]="campaign" (onShowDetails)="onShowDetails(campaign)"></app-campaign-card>
    </div>
</div>
