<div *ngIf="!!campaign">
    <div class="remove-songs-headline">
        <div class="heading-m">Remove Songs from {{ campaign.name }}</div>
        <button class="btn" (click)="onRemoveSongs()">Remove Selected Songs</button>
    </div>
    <app-song-collection [scopeCampaign]="true" [allowTagging]="false" [allowSelecting]="true" [invertScope]="false"
                         (songIdsSelected)="onSongIdsSelected($event)"></app-song-collection>
</div>
