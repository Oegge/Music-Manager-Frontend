name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare names (lowercase + safe)
        run: |
            set -euo pipefail
            owner="${GITHUB_REPOSITORY_OWNER,,}"
            # Get the last path segment just in case GITHUB_REPOSITORY has extra slashes
            raw_repo="${GITHUB_REPOSITORY##*/}"
            # Fallback if somehow empty
            if [ -z "$raw_repo" ]; then raw_repo="${GITHUB_REPOSITORY}"; fi
            # Lowercase and replace invalid chars for docker repo names
            safe_repo="$(echo "$raw_repo" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')"
            if [ -z "$safe_repo" ]; then
              echo "Could not determine a valid repository name from '$GITHUB_REPOSITORY'." >&2
              exit 1
            fi
            echo "OWNER_LC=$owner" >> $GITHUB_ENV
            echo "REPO_LC=$safe_repo" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (MusicManager)
        run: |
          docker build \
            -f Dockerfile \
            -t ghcr.io/${OWNER_LC}/${REPO_LC}:${GITHUB_SHA} \
            -t ghcr.io/${OWNER_LC}/${REPO_LC}:latest \
            .

      - name: Push image
        run: |
          docker push ghcr.io/${OWNER_LC}/${REPO_LC}:${GITHUB_SHA}
          docker push ghcr.io/${OWNER_LC}/${REPO_LC}:latest
